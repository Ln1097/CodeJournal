<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full" id="column-half">
            <form>
              <h2>New Entry</h2>
              <input type="image" id="img"src="./images/placeholder-image-square.jpg" alt="placeholder"><br>
              <label for="title">Title</label><br>
              <input type="text" id="titlerow"required><br>
              <label for="PhotoURL" id="photolink">Photo URL</label><br>
              <input type="text" id="photorow" required><br>
              <label for="notes">Notes</label><br>
              <input type="text" id="notesrow"required><br>
              <button>SAVE</button>
            </form>
          </div>
        </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
