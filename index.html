<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h2>New Entry</h2>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="column-half">
            <img
              src="./images/placeholder-image-square.jpg"
              id="img"
              alt="placeholder" />
          </div>
          <div class="column-half">
            <div>
              <label for="title" id="title">Title</label>
              <input type="text" id="titlerow" required />
            </div>
            <div>
              <label for="PhotoURL" id="photolink">Photo URL</label>
              <input type="text" id="photorow" required />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <input type="text" id="notesrow" required />
          </div>
        </div>
        <div class="row">
          <div class="column-full display-end">
            <button>SAVE</button>
          </div>
        </div>
      </form>
      <div data-view="entries" class="hidden"></div>
      <ul>
        <li>
          <img
            src="https://images.pexels.com/photos/247478/pexels-photo-247478.jpeg?cs=srgb&dl=clouds-cloudy-conifers-247478.jpg&fm=jpg"
            alt="valley" />
          <h2>A Valley</h2>
          <p>A golden valley</p>
        </li>
        <li>
          <img
            src="https://cdn.mos.cms.futurecdn.net/ohsXtgy8Hmi9PzDNpKhJ5N.jpg"
            alt="waterfall" />
          <h2>Waterfall</h2>
          <p>A flowing waterfall</p>
        </li>
        <li>
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.JD-YqdMdFAuxI-VmJHAxBgHaEK&pid=Api&P=0&h=220"
            alt="ocean" />
          <h2>Ocean</h2>
          <p>The Ocean</p>
        </li>
      </ul>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
